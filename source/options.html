<!DOCTYPE html>
<html>

<body>
    <label>
        <input type="checkbox" id="play_enabled"> Enable Play/Pause hardware key
    </label>

    </br>

    <label>
        <input type="checkbox" id="skip_enabled"> Enable Prev/Next hardware keys
    </label>

    </br>

    <label>
        <input type="checkbox" id="ntp_enabled"> Show "Nothing to play" alert
    </label>

    </br>
    </br>

    If player is inactive:
    <select id="play">
        <option value="first">play first podcast on page</option>
        <option value="random">play random podcast from page</option>
        <option value="none">don`t play</option>
    </select>

    </br>
    </br>

    <button id="save">Save</button>
    <script src="options.js"></script>
</body>

</html>
